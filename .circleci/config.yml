version: 2.1

secrets: &secrets
  context: cdk8s

orbs:
  terraform: circleci/terraform@dev:alpha

jobs:
  test-terraform-lifecycle:
    executor: terraform/terraform-executor
    working_directory: "~/src"
    steps:
      - checkout
      - terraform/init:
          path: "."
      - terraform/validate:
          path: "."
      - terraform/fmt:
          path: "."
      - terraform/plan:
          path: "."
      - terraform/apply:
          path: "."

workflows:
  validate-commands:
    jobs:
      - test-terraform-lifecycle:
          <<: *secrets